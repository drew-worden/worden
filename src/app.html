<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Drew Worden</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="author"
			content="Drew Worden"
		/>
		<meta
			name="description"
			content="A personal portfolio dedicated to showcasing the work of Drew Worden."
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="%sveltekit.assets%/favicon/android-chrome-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="%sveltekit.assets%/site.webmanifest"
		/>
		<link
			rel="mask-icon"
			href="%sveltekit.assets%/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<link
			rel="shortcut icon"
			href="%sveltekit.assets%/favicon/favicon.ico"
		/>
		<meta
			name="msapplication-TileColor"
			content="#333333"
		/>
		<meta
			name="msapplication-TileImage"
			content="%sveltekit.assets%/favicon/mstile-144x144.png"
		/>
		<meta
			name="msapplication-config"
			content="%sveltekit.assets%/browserconfig.xml"
		/>
		<meta
			name="theme-color"
			content="#333333"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
